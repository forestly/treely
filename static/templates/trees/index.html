<div class="pageheader">
  <h1>Trees {{ longitude }} {{ latitude }}</h1>
</div>

<section class="main-content" ng-controller="TreesCtrl">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default"">
        <div class="panel-heading">
          <h3 class="panel-title">Information</h3>
          <div class="actions pull-right">
            <i data-widget-toggle="" class="fa fa-chevron-down"></i>
            <i data-widget-close="" class="fa fa-times"></i>
          </div>
        </div>
        <div class="panel-body">
          Include description here.
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default"">
        <div class="panel-heading">
          <h3 class="panel-title">Tree Species</h3>
          <div class="actions pull-right">
            <i data-widget-toggle="" class="fa fa-chevron-down"></i>
            <i data-widget-close="" class="fa fa-times"></i>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Common Name</th>
                <th>Latin Name</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="tree in trees">
                <td><a href="javascript:;" ui-sref="trees.show({ treeId: tree.id })">{{ tree.common_name }}</a></td>
                <td>{{ tree.latin_name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
