<div ng-controller="TreesCtrl">
    <h1>Trees</h1>

    <table >
        <thead>
            <tr>
                <th>Common Name</th>
                <th>Latin Name</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="tree in trees">
                <td><a ng-href="/#/trees/{{ tree.id }}">{{ tree.common_name }}</a></td>
                <td>{{ tree.latin_name }}</td>
            </tr>
        </tbody>
    </table>
</div>
