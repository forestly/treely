<!DOCTYPE html>
<html ng-app="treelyApp" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>TreeMap by Forestly</title>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="/bower_components/angular-loading-bar/build/loading-bar.min.css"></link>
        <link href="/css/application.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuumbhIfdAXEp93h5SJ7HlLd1kKdqYSQM"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-animate.min.js"></script>

        <script src="/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
        <script src="http://discovery.treemap.org/discovery.js"></script>
        <script>
         if(document.location.hostname == "localhost") {
           SarpaServiceDiscovery = {"treemap":["http://127.0.0.1:3001"]};
         }
        </script>
        <script src="/js/treely.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a href="/" class="navbar-brand">TreeMap</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a ng-href="/#/trees">Trees</a></li>
                        <li><a ng-href="/#/trees/nearby">Nearby Trees</a></li>
                        <li><a ng-href="/#/parks">Parks</a></li>
                        <li><a ng-href="/#/parks/nearby">Nearby Parks</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9 col-md-10 main">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </body>
</html>
